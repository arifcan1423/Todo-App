<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>MMin todo</title>
</head>
<body>
    <div class="container-general">
        <div class="head">
            <input type="text" id="txtTaskName">
            <button type="submit" class="addBtn">Ekle</button>
        </div>
        <hr id="under-head">
        <div class="filters">
            <section class="spans">
                <span id="all" class="active filter-span">Hepsi</span>
                <span id="pending" class="filter-span">YapÄ±lacaklar</span>
                <span id="completed" class="filter-span">Tamamlananlar</span>
            </section>
            <button class="clearBtn">Temizle</button>
        </div>
        
        <div class="list-item">
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
